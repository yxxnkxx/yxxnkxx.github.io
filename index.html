<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>독서 기록</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>독서 기록</h1>

        <input type="text" id="regist-title" placeholder="제목">
        <input type="text" id="regist-writer" placeholder="작가">
        <button id="regist">등록</button>

        <hr>
        <table class="table table-primary">
            <thead>
                <th scope="row" colspan="2">책 목록</th>
            </thead>
            <tbody>
                <tr>
                    <td>제목</td>
                    <td>작가</td>
                </tr>
                <tr>
                    <td>테스트</td>
                    <td>테스트</td>
                </tr>
            </tbody>

        </table>

        <hr>

        <input type="text" placeholder="책 제목">
        <button id="search" >검색</button>
        <hr>
        <button>전체 목록 보기</button>



    </div>
    <script src="book.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
